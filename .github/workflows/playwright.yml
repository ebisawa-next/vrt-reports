name: Playwright Tests
on:
  issue_comment:
    types: [created]

jobs:
  visual_regression:
    # ラベル「VisualRegression」と EE 生成完了の PR comment を参照する
    if: |
      github.event.issue.pull_request != null &&
      contains(github.event.issue.labels.*.name, 'VisualRegression') &&
      startsWith(github.event.comment.body, 'まぐろ')
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 1

  post_comment:
    runs-on: ubuntu-latest
    needs: build_and_upload
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create artifact URL
        id: create_url
        run: echo "artifact_url=https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ steps.upload-artifact.outputs.artifact-name }}" >> $GITHUB_ENV

      - name: Post comment on PR
        uses: peter-evans/create-or-update-comment@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Visual Regression Test を実行しました。結果は [ここ](${{ env.artifact_url }}) からダウンロードできます。
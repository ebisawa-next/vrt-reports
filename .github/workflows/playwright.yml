name: Playwright Tests
on:
  issue_comment:
    types: [created]

jobs:
  visual_regression:
    # ラベル「VisualRegression」と EE 生成完了の PR comment を参照する
    if: |
      github.event.issue.pull_request != null &&
      contains(github.event.issue.labels.*.name, 'VisualRegression') &&
      startsWith(github.event.comment.body, 'まぐろ')
    timeout-minutes: 60
    runs-on: ubuntu-latest
    outputs:
      artifact_id: ${{ steps.upload_artifact.outputs.artifact_id }}
    steps:
    - name: Get Pull Request number
      id: get_pr
      run: echo "::set-output name=pr_number::$(echo ${{ github.event.issue.number }})"
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci

    # playwright の install && cache
    - name: Get installed Playwright version
      id: playwright-version
      run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').packages['node_modules/@playwright/test'].version)")" >> $GITHUB_ENV
    - name: Cache playwright binaries
      uses: actions/cache@v3
      id: playwright-cache
      with:
        path: |
          ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
    - run: npx playwright install --with-deps
      if: steps.playwright-cache.outputs.cache-hit != 'true'
    - run: npx playwright install-deps
      if: steps.playwright-cache.outputs.cache-hit == 'true'

    # テスト実行
    - name: Run Playwright tests
      run: npx playwright test

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: pr-${{ steps.get_pr.outputs.pr_number }}
        path: ./playwright-report
        retention-days: 1

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: pr-${{ steps.get_pr.outputs.pr_number }}
        path: ./playwright-report

    # # アーティファクトを github page へデプロイする
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./playwright-report
        publish_branch: gh-pages
        destination_dir: pr-${{ steps.get_pr.outputs.pr_number }}

    - name: post comment
      uses: peter-evans/create-or-update-comment@v3
      with:
        issue-number: ${{ steps.get_pr.outputs.pr_number }}
        body: |
          reg-suit report
          https://ebisawa-next.github.io/vrt-reports/pr-${{ steps.get_pr.outputs.pr_number }}/
